---
app-id: io.github.lxi-tools
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: lxi-gui
finish-args:
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--share=network"
  - "--device=dri"
  - "--filesystem=home"
modules:
  - shared-modules/lua5.3/lua-5.3.5.json

  - name: libtirpc
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/libtirpc/libtirpc-1.3.3.tar.bz2
        sha256: 6474e98851d9f6f33871957ddee9714fdcd9d8a5ee9abb5a98d63ea2e60e12f3
    buildsystem: autotools

  - name: rpcsvc-proto
    sources:
      - type: archive
        url: https://github.com/thkukuk/rpcsvc-proto/releases/download/v1.4.2/rpcsvc-proto-1.4.2.tar.xz
        sha256: 678851b9f7ddf4410d2859c12016b65a6dd1a0728d478f18aeb54d165352f17c
    buildsystem: autotools

  - name: libevent
    sources:
      - type: archive
        url: https://github.com/libevent/libevent/releases/download/release-2.1.12-stable/libevent-2.1.12-stable.tar.gz
        sha256: 92e6de1be9ec176428fd2367677e61ceffc2ee1cb119035037a27d346b0403bb
    buildsystem: autotools

  - name: avahi
    sources:
      - type: archive
        url: http://avahi.org/download/avahi-0.8.tar.gz
        sha256: 060309d7a333d38d951bc27598c677af1796934dbd98e1024e7ad8de798fedda
    buildsystem: autotools
    config-opts:
      - "--with-distro=lfs"
      - "--disable-python"
      - "--disable-qt4"
      - "--disable-qt5"
      - "--disable-gtk"
      - "--disable-libdaemon"
      - "--disable-mono"

  - name: liblxi
    sources:
      - type: archive
        url: https://github.com/lxi-tools/liblxi/releases/download/v1.18/liblxi-1.18.tar.xz
        sha256: d24b4f5d3a909672e3df7b55d6dc2b03043b013ae25cfbf35cf079ac260b5297
    buildsystem: meson

  - name: pango
    sources:
      - type: archive
        url: https://download.gnome.org/sources/pango/1.50/pango-1.50.11.tar.xz
        sha256: 8800f812d89ee61388188703203f3a7878963c22f8695aaf1fa0a1a1428d17ae
    buildsystem: meson

  - name: gtk4
    sources:
      - type: archive
        url: https://download-fallback.gnome.org/sources/gtk/4.6/gtk-4.6.8.tar.xz
        sha256: 9ffded16edc280680289034b02518fd0ce873b545c537ca64c667d2236731d39
    buildsystem: meson

  - name: gtksourceview
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtksourceview.git
        commit: ec0b434c4ebea7e9c1920013af2a911c4b28a66a
    buildsystem: meson

  - name: libsassc
    sources:
      - type: archive
        url: https://github.com/sass/libsass/archive/refs/tags/3.6.5.tar.gz
        sha256: 89d8f2c46ae2b1b826b58ce7dde966a176bac41975b82e84ad46b01a55080582
      - type: script
        commands: [ "autoreconf -fi" ]
    buildsystem: autotools

  - name: sassc
    sources:
      - type: archive
        url: https://github.com/sass/sassc/archive/refs/tags/3.6.2.tar.gz
        sha256: 608dc9002b45a91d11ed59e352469ecc05e4f58fc1259fc9a9f5b8f0f8348a03
      - type: script
        commands: [ "autoreconf -fi" ]
    buildsystem: autotools

  - name: libadwaita
    sources:
      - type: archive
        url: https://gitlab.gnome.org/GNOME/libadwaita/-/archive/1.2.0/libadwaita-1.2.0.tar.bz2
        sha256: 9da0df3d2f2f5c0a79becd47d09312124542545e4aa1ea151b993c5f6b939e78
    buildsystem: meson

  - name: lxi-gui
    sources:
      - type: git
        url: https://github.com/lxi-tools/lxi-tools.git
        commit: e9a7b294d8531fe5294649635bc5bd1f41c67c89
    buildsystem: meson
    config-opts:
      - "-Dgui=true"
